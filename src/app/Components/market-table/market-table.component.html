<div class="bg-gradient-to-b from-gray-900 to-black p-4 sm:p-6 rounded-2xl shadow-2xl border border-cyan-500/30">
  <div class="relative flex items-center justify-center">
    <h2 class="text-cyan-400 font-bold m-4 text-center tracking-wide
      text-lg xxs:text-xl xs:text-xl sm:text-2xl md:text-3xl
      lg:text-4xl xl:text-5xl 2xl:text-6xl 3xl:text-7xl 4xl:text-8xl"
    >
      Cosmic Bazaar
    </h2>
    <span class="animate-pendulum ml-4 text-white text-2xl md:text-4xl">ðŸ’°</span>
  </div>
<div class="overflow-x-auto">
  <table class="min-w-[500px] w-full table-auto text-cyan-200
  text-[0.6rem] xxs:text-[0.7rem] xs:text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl 3xl:text-4xl 4xl:text-5xl">
  <thead>
    <tr class="text-cyan-400 border-b border-cyan-600">
      <th class="py-1  sm:py-3 md:py-4 px-2">Id</th>
      <th class="py-1  sm:py-3 md:py-4 px-2">Name</th>
      <th class="py-1  sm:py-3 md:py-4 px-2">Type</th>
      <th class="py-1  sm:py-3 md:py-4 px-2">Description</th>
      <th class="py-1  sm:py-3 md:py-4 px-2">Cost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let items of market" class="hover:bg-cyan-800/10">
      <td class="py-1  sm:py-3 md:py-4 px-2 text-center">{{ items.id }}</td>
      <td class="py-1  sm:py-3 md:py-4 px-2 text-center">{{ items.name }}</td>
      <td class="py-1  sm:py-3 md:py-4 px-2 text-center">{{ items.type }}</td>
      <td class="py-1  sm:py-3 md:py-4 px-2 text-center">{{ items.description }}</td>
      <td class="py-1  sm:py-3 md:py-4 px-2 text-center">{{ items.cost }}</td>
    </tr>
  </tbody>
</table>
</div>

</div>
